<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Manage Address</title>
    <link rel="stylesheet" href="/base.css">
    <!-- Bootstrap 3 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f7f7f7;
        }
        .form-container {
            margin-top: 40px;
        }
        .panel {
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .table-section {
            margin-top: 40px;
        }
    </style>
</head>
<body>
<div th:replace="base::Layout(~{::section})">
    <section>
        <div class="container form-container">
            <!-- Alerts -->
            <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
            <div th:if="${cusSMS}" class="alert alert-danger" th:text="${cusSMS}"></div>
            <div th:if="${erSMS}" class="alert alert-success" th:text="${erSMS}"></div>

            <!-- Address Form -->
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2">
                    <div class="panel panel-default">
                        <div class="panel-heading text-center">
                            <h3 class="panel-title">Enter Address Details</h3>
                        </div>
                        <div class="panel-body">
                            <form action="/user/save-address" method="post" class="form-horizontal">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Name</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" name="address" placeholder="Enter name" required>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Email</label>
                                    <div class="col-sm-10">
                                        <input type="email" class="form-control"name="address" placeholder="Enter email" required>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Phone</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" name="address" placeholder="Enter phone number" required>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label">City</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" name="address" placeholder="Enter city" required>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Address</label>
                                    <div class="col-sm-10">
                                        <textarea class="form-control" name="address" rows="3" placeholder="Enter full address" required></textarea>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label">State</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" name="address" placeholder="Enter state" required>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label">PIN Code</label>
                                    <div class="col-sm-10">
                                        <input type="number" class="form-control" name="address" placeholder="Enter PIN code" required>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10 text-right">
                                        <button type="submit" class="btn btn-primary">Save Address</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Address Table -->
            <div class="table-section">
                <div class="row">
                    <div class="col-sm-10 col-sm-offset-1">
                        <h4 class="text-center">Saved Addresses</h4>
                        <table class="table table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th>Sl No.</th>
                                    <th>Home Address</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="ud, c : ${maddress}">
                                    <td th:text="${c.count}"></td>
                                    <td th:text="${ud.address}"></td>
                                    <td>
                                        <a class="btn btn-danger btn-sm"
                                           th:href="@{'/user/delete-ad/' + ${ud.id}}"
                                           onclick="return confirm('Are you sure you want to delete this address?')">
                                           Delete
                                        </a>
                                    </td>
								
                                </tr>
                                <tr th:if="${#lists.isEmpty(maddress)}">
                                    <td colspan="3" class="text-center text-muted">No addresses found.</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
