<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Order Confirmation</title>
    <link rel="stylesheet" href="/base.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .success-container {
            margin: 100px auto;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }
        .checkmark {
            font-size: 70px;
            color: green;
            margin-bottom: 20px;
        }
        h3 {
            margin-bottom: 10px;
        }
        .message {
            font-size: 18px;
            color: #333;
            margin-bottom: 30px;
        }
        .btn-group a {
            margin: 5px;
            padding: 10px 25px;
            text-decoration: none;
            color: white;
            border-radius: 5px;
            font-weight: bold;
        }
        .btn-home {
            background-color: #007bff;
        }
        .btn-order {
            background-color: #28a745;
        }
    </style>
</head>
<body>
<div th:replace="base::Layout(~{::section})">
    <section>
        <div class="success-container">
            <div class="checkmark">&#10004;</div>
            <h3>Order Confirmed!</h3>
            <div class="message">Your order will be delivered within 7 days.</div>

            <div class="btn-group">
                
				<a href="/" class="btn-home">Home</a>

                <a href="@{/user/orders}" class="btn-order">View Order</a>
            </div>
        </div>
    </section>
</div>
</body>
</html>
