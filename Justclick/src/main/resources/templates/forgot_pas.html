<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<div th:replace="base::Layout(~{::section})">
	
	


<section id="s2">
    <link rel="stylesheet" href="login.css">
	
    <div class="container"><br>
        <div class="row">
            <div class="col-sm-7">
                <img src="logo.png" class="img-circle" width="100%" height="450px" alt="Logo">
            </div>

            <div class="col-sm-5"><br>
                <div class="login-form">
                    <form action="/forgot_pas" method="post">
                        <div class="login-head">
                            <center><h3><i>Forgot Password</i></h3></center>
							
							<div th:if="${errorMsg}" class=" alert-danger text-center">
								<p th:text="${errorMsg}"></p>
							</div>
							<div th:if="${successMsg}" class=" alert-success text-center">
								<p th:text="${successMsg}"></p>
							</div>
							
				
                        </div>
						<div class="loin-body">
							<div class="form-group">
							     <label>Email</label>
					             <input type="email" class="form-control" name="email" required>
				             </div>					
						</div>
                        <button type="submit" class="btn btn-primary btn-block">Send</button>
                    </form>

                </div>
            </div>

        </div>
    </div>
</section>

</div>
</html>
