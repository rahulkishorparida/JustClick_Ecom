<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="base.css">
</head>
<body>

<div th:replace="~{base::Layout(~{::section})}">

<section id="s2">
  <div class="container"><br>	
    <div class="row">
      <div class="col-sm-5">
        <img src="logo.png" class="img-circle" width="100%" height="350px" alt="Logo">
      </div>

      <div class="col-sm-7">
        <div th:if="${errorMsg}" class="alert alert-danger">
            <p th:text="${errorMsg}"></p>
        </div>
        <div th:if="${successMsg}" class="alert alert-success">
            <p th:text="${successMsg}"></p>
        </div>	

        <div class="login-form">
          <!-- Registration Form -->
          <form th:action="@{/save-user}" method="post" enctype="multipart/form-data">
              <div class="head">
                  <center><h3><i>Register Yourself</i></h3></center>
              </div>

              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="fullname">Full Name:</label>
                    <input type="text" class="form-control" id="fullname" name="name" required>
                  </div>
                </div>

                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" class="form-control" id="phone" name="phone" required>
                  </div>
                </div>
              </div>

			  <div class="form-group">
			      <label>Email:</label>
			      <input type="text" class="form-control" name="email" required />
			  </div>


              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="city">City:</label>
                    <input type="text" class="form-control" id="city" name="city" required>
                  </div>
                </div>

                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" class="form-control" id="address" name="address" required>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="state">State:</label>
                    <input type="text" class="form-control" id="state" name="state" required>
                  </div>
                </div>

                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="pincode">Pincode:</label>
                    <input type="number" class="form-control" id="pincode" name="pin" required>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                  </div>
                </div>

                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="cpassword">Confirm Password:</label>
                    <input type="password" class="form-control" id="cpassword" name="cpassword" required>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label for="photo">Photo:</label>
                <input type="file" class="form-control" id="photo" name="file" required>
              </div>

              <button type="submit" class="btn btn-primary btn-block">Register</button>
          </form>

          <!-- OTP Verification Form (separate) -->
        

          <div class="footer mt-3">
            <center>Already have an account? <a href="/login">Login</a></center>
          </div>

        </div>
      </div>
    </div>
  </div>
</section>

</div>

</body>
</html>
