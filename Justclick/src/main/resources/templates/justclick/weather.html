<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Weather Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">

    <div class="container mt-5">
        <h1 class="mb-4">Weather Information</h1>

        <div th:if="${weatherData != null}">
            <div class="card bg-secondary text-white">
                <div class="card-body">
                    <h3 class="card-title" th:text="${weatherData.name}">City Name</h3>
                    <p class="card-text">
                        <strong>Temperature:</strong> <span th:text="${weatherData.main.temp}">0</span> °C<br>
                        <strong>Feels Like:</strong> <span th:text="${weatherData.main.feels_like}">0</span> °C<br>
                        <strong>Description:</strong> <span th:text="${weatherData.weather[0].description}">N/A</span>
                    </p>
                </div>
            </div>
        </div>

        <div th:if="${weatherData == null}">
            <div class="alert alert-danger">No weather data available.</div>
        </div>

        <a href="/" class="btn btn-light mt-4">Back to Home</a>
    </div>

</body>
</html>
